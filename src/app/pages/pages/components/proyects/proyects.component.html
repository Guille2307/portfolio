<section class="mt-6">
  <p-panel header="Proyectos" [toggleable]="true">
    <div class="grid">
      <div class="col-12 lg:col-4 md:col-6" *ngFor="let proyect of proyects">
        <p-card [header]="proyect.title" [subheader]="proyect.subtitle">
          <ng-template pTemplate="header">
            <img [alt]="proyect.title" [src]="proyect.img" />
          </ng-template>
          <p>
            {{ proyect.description }}
          </p>
          <ng-template pTemplate="footer">
            <a [href]="proyect.url" target="_blank">
              <p-button label="Ver mÃ¡s" icon="pi pi-desktop"></p-button>
            </a>
          </ng-template>
        </p-card>
      </div>
    </div>
  </p-panel>
</section>
